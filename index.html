<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog</title>
    <link rel="icon" href="assets/images/diary.jpeg">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
</head>

<body>
    <!-- Toggle icon -->
    <header>
        <button class="toggle">
            <span id="sun-icon">☀️</span>
        </button>
    </header>

    <!-- Horizontal lines -->
    <hr id="hl1" width="100%" size="5">
    <hr id="hl2" width="100%" size="5">

    <main>
        <!-- Left image -->
        <div class="sun-image"></div>
    
        <!-- Vertical lines -->
        <div class="vl">
            <hr class="vertical" width="4">
            <hr class="vertical" width="4">
        </div>

        <!-- Right text -->
        <div class="text">
            <div class="img-cont">
                <img src="assets/images/mind-light.png" alt="What's on your mind?">
                <h1>What's on your mind?</h1>
            </div>

            <!-- User input -->
            <div class="text-boxes">
                <div class="user">
                    <h2>Username:</h2>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="title">
                    <h2>Post title:</h2>
                    <input type="text" id="post-title" name="post-title" required>
                </div>
                <div class="content">
                    <h2>Post content:</h2>
                    <textarea type="text" id="post-content" name="post-content" required></textarea>
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>
    </main>

    <script src="assets/js/blog.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
